<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expadase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary text-light">
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Masukkan Nama">
        </div>
        <div class="mb-3">
            <input type="number" id="age" class="form-control" placeholder="Masukkan Umur">
        </div>
        <div class="mb-3">
            <label for="profilePic">Pilih Foto Profil (Opsional):</label>
            <input type="file" id="profilePic" class="form-control">
        </div>
        <button onclick="loginUser()" class="btn btn-light w-100">Masuk</button>
    </div>

    <script type="module" src="firebase.js"></script>
</body>
</html>
